# ESP32‑S3 串口：从“能打印日志”到真正用在业务里

刚开始用 ESP32‑S3 的时候，我对串口的理解其实非常“初级”——

> **能连上串口助手、能看到启动日志，就算会用了。**

但真正开始写业务代码、接外设、跑 FreeRTOS 任务之后，我才发现：**UART 这东西，看起来简单，用起来细节非常多**。

这篇文章不是教科书式的 API 罗列，而是我在 ESP32‑S3 上**一步一步把串口用“顺”的过程**：

* UART 在 ESP32‑S3 里到底是什么
* ESP‑IDF 推荐的使用顺序
* 为什么一定要装驱动、用缓冲区
* 串口 + FreeRTOS 任务，才是“正确打开方式”

---

## 一、ESP32‑S3 里的 UART 是什么

UART，全称 **Universal Asynchronous Receiver / Transmitter（通用异步收发器）**。

在 ESP32‑S3 中：

* 一共有 **3 个 UART 控制器**
* 每个 UART 都可以**独立配置**

  * 波特率
  * 数据位
  * 校验位
  * 停止位
  * 流控方式

换句话说：

> **UART 并不是“固定焊死在某几个 IO 上”的外设，而是一套可以灵活映射到 GPIO 的控制器。**

这也是 ESP32 相比很多传统 MCU 非常舒服的一点。
以下有两张图
UART架构概述图 | UART结构
---|----
![UART架构概述图](https://i-blog.csdnimg.cn/direct/3d2ea440b9d648d6982625ce1d7d36af.png)|![UART结构](https://i-blog.csdnimg.cn/direct/ab092cd07a9043f8a8ac0533e55284a1.png)

---

## 二、ESP‑IDF 中使用 UART 的“官方正确姿势”

在 ESP‑IDF 里，官方把 UART 的使用拆成了**非常清晰的三步**：
1. **配置串口参数**
2. **设置串口管脚**
3. **安装驱动程序**

这个顺序不是随便定的，而是踩坑踩出来的。

我一开始也试过：

* 不装驱动直接 \`uart_write_bytes\`
* 不开缓冲区就想收数据

结果就是：

> **能跑，但非常不稳定，也完全不适合上业务。**

下面按我自己的理解，把这三步重新拆一遍。

---

## 三、第一步：配置串口参数（一次性 or 分步）

### 1. 一次性配置（最常用）

这是我现在**最推荐、也是最常用**的方式。

核心 API：

\`\`\`c
esp_err_t uart_param_config(uart_port_t uart_num,
                            const uart_config_t *uart_config);
\`\`\`

通过 \`uart_config_t\` 结构体，把所有参数一次性说明白：

\`\`\`c
const uart_config_t uart_config = {
    .baud_rate = 115200,
    .data_bits = UART_DATA_8_BITS,
    .parity    = UART_PARITY_DISABLE,
    .stop_bits = UART_STOP_BITS_1,
    .flow_ctrl = UART_HW_FLOWCTRL_DISABLE,
    .source_clk = UART_SCLK_DEFAULT,
};

uart_param_config(UART_NUM_0, &uart_config);
\`\`\`

这种方式的好处是：
* **配置是“原子的”**，一眼就能看清
* 非常适合博客、示例和工程初始化阶段

### 2. 分步配置（了解即可）

ESP‑IDF 也提供了：
* 单独设置波特率
* 单独设置数据位
* 单独设置校验方式

配置参数	|函数
---|---
波特率|	uart_set_baudrate()
传输位|	调用 uart_set_word_length() 设置 uart_word_length_t
奇偶控制|	调用 uart_parity_t 设置 uart_set_parity()
停止位	|调用 uart_set_stop_bits() 设置 uart_stop_bits_t
硬件流控模式	|调用 uart_set_hw_flow_ctrl() 设置 uart_hw_flowcontrol_t
通信模式|	调用 uart_set_mode() 设置 uart_mode_t

这在**动态修改参数**时会比较有用，但在绝大多数应用里并不常见。

具体可参考官方文档链接：https://docs.espressif.com/projects/esp-idf/zh_CN/v5.4/esp32s3/api-reference/peripherals/uart.html


---

## 四、第二步：设置串口管脚（ESP32 的灵魂所在）

这是 ESP32‑S3 非常“爽”的一个地方。

在 STM32 里，UART IO 基本是固定的；
但在 ESP32‑S3 中：

> **UART 的 TX / RX 可以通过软件映射到几乎任意 GPIO。**

我自己的板子上：

* TX → GPIO43
* RX → GPIO44

![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/cba1f9f27e8a4e36b51d854238e7229e.png)


### API 原型

\`\`\`c
esp_err_t uart_set_pin(uart_port_t uart_num,
                       int tx_io_num,
                       int rx_io_num,
                       int rts_io_num,
                       int cts_io_num);
\`\`\`

使用示例：

\`\`\`c
uart_set_pin(UART_NUM_0,
             43,
             44,
             UART_PIN_NO_CHANGE,
             UART_PIN_NO_CHANGE);
\`\`\`

如果你不用硬件流控，RTS / CTS 直接 \`UART_PIN_NO_CHANGE\` 即可。
> RTS 和 CTS 是 UART 的硬件流控信号，用于在接收端处理能力不足时，自动通知发送端暂停发送数据，从而避免 RX FIFO 溢出和数据丢失。在 ESP32-S3 中，RTS / CTS 由 UART 硬件自动管理，并通过 GPIO Matrix 映射到任意 GPIO；在大多数低速 STM32 项目中由于引脚成本和速率需求较低，通常不会启用。

---

## 五、第三步：安装驱动（真正开始“工程化”）

这一点是我**踩过坑之后才真正重视的**。

\`uart_driver_install\` 并不是“可选项”，而是：

> **一旦你想稳定收发数据，就必须装。**

### 核心能力

* 创建 **RX / TX 环形缓冲区**
* 管理 UART 中断
* 可选地提供 **事件队列**（和 FreeRTOS 深度结合）

### API 原型

\`\`\`c
esp_err_t uart_driver_install(uart_port_t uart_num,
                              int rx_buffer_size,
                              int tx_buffer_size,
                              int queue_size,
                              QueueHandle_t *uart_queue,
                              int intr_alloc_flags);
\`\`\`

示例用法：

\`\`\`c
例如：配置接收缓冲区大小为 1024，不使用发送缓冲区，不使用消息队列。
uart_driver_install(UART_NUM_0, 1024, 0, 0, NULL, 0);


例如：配置接收缓冲区大小为 1024，发送缓冲区大小为512，使用消息队列，消息队列大小为10。
QueueHandle_t uart_queue;
uart_driver_install(UART_NUM_0, 1024, 512, 10, &uart_queue, 0);

\`\`\`

如果你后面要用 **UART 事件队列**，那这里就是入口。
使用队列参考：\`esp-idf/examples/peripherals/uart/uart_events\`

---

## 六、串口 + FreeRTOS：我真正开始“用明白”的地方

在 ESP32‑S3 上，我基本不会再用“裸循环”去玩串口了。

**正确姿势是：任务化。**

### 我的示例结构

* 一个 **发送任务**：
  * 每 2 秒往串口发一次数据
* 一个 **接收任务**：
  * 轮询读取 RX 缓冲区
  * 一旦有数据立即处理


### 初始化代码（精简版）

\`\`\`c
#define TXD_PIN (GPIO_NUM_43)
#define RXD_PIN (GPIO_NUM_44)
#define UART_NUM (UART_NUM_1)

void init(void)
{
    const uart_config_t uart_config = {
        .baud_rate = 115200,
        .data_bits = UART_DATA_8_BITS,
        .parity = UART_PARITY_DISABLE,
        .stop_bits = UART_STOP_BITS_1,
        .flow_ctrl = UART_HW_FLOWCTRL_DISABLE,
        .source_clk = UART_SCLK_DEFAULT,
    };

    uart_param_config(UART_NUM, &uart_config);
    uart_set_pin(UART_NUM, TXD_PIN, RXD_PIN,
                 UART_PIN_NO_CHANGE, UART_PIN_NO_CHANGE);
    uart_driver_install(UART_NUM, 2048, 0, 0, NULL, 0);
}
\`\`\`
### 发送任务的核心逻辑
\`\`\`c
int uart_write_bytes(uart_port_t uart_num, const void* src, size_t size);
\`\`\`
从应用层看，这只是一个阻塞式发送 API。
但在 ESP-IDF 内部，它隐含了一套完整的发送路径：
- 数据先被拷贝到 TX FIFO / 驱动缓冲区
- UART 硬件负责逐字节移出
- 必要时通过中断驱动继续发送

你在任务里调用它时，并不需要关心：
- FIFO 是否满
- 发送是否被打断
- 是否需要手动等待发送完成
- 这些复杂度，被 ESP-IDF 吃掉了。
### 接收任务的核心逻辑

\`\`\`c
const int rxBytes = uart_read_bytes(UART_NUM,
                                    data,
                                    RX_BUF_SIZE,
                                    1000 / portTICK_PERIOD_MS);
\`\`\`

这行代码背后，其实是：

* UART 中断
* 环形缓冲区
* FreeRTOS 时间片

**这也是 ESP‑IDF 真正“值钱”的地方。**




---

## 七、关于 UART0、日志口和“冲突”的一点经验

ESP32‑S3 默认：

* **UART0 = 日志口**

所以你会看到：

* 启动日志
* \`ESP_LOGI\` 打印
* 你自己发的数据

全部混在一起。

如果你希望：

* 一个串口只干业务
* 一个串口只打日志

那就**果断换 UART1 或 UART2**。

\`\`\`c
#define UART_NUM (UART_NUM_1)
\`\`\`

这一改，世界立刻清净。

---

## 八、写在最后

UART 是一个非常“基础”的外设，但在 ESP32‑S3 + FreeRTOS 的体系里，它绝对不是“玩具”。

当你：

* 用任务拆收发
* 用缓冲区抗抖动
* 用队列解耦 ISR 和业务

你会发现：

> **串口已经不只是调试工具，而是一个标准、可靠的通信通道。**

## 一、为什么我一开始把 ESP32-S3 的 SPI 用得一塌糊涂

刚接触 ESP32-S3 的时候，我对 SPI 的理解非常“朴素”：

> SPI 就是：
> 选个 SPI 口 → 接 MOSI / MISO / CLK / CS → 发数据

直到后来我同时接了 **SPI Flash、PSRAM、LCD 屏幕、EEPROM**，
开始遇到下面这些问题：

* 为什么 **SPI0 / SPI1 我一用就出问题**
* DMA 开不开，对稳定性影响这么大？
* 同样是 SPI，**屏幕和 EEPROM 的配置完全不一样**

后来回头看 ESP-IDF 的设计，才发现：
**不是我代码写得烂，是我一开始就没理解 SPI 的分层设计。**

---

## 二、ESP32-S3 的 4 个 SPI 控制器，根本不是给你“随便用的”

ESP32-S3 一共有 **4 个 SPI 控制器**，但真正给应用层用的，其实只有两个。

### SPI 控制器分工一览

* **SPI0**

  * 给 Cache + GDMA 用
  * 访问 Flash / PSRAM
* **SPI1**

  * 给 CPU 直接访问 Flash / PSRAM
* **SPI2**

  * ✅ 通用 SPI（应用层主力）
* **SPI3**

  * ✅ 通用 SPI（应用层主力）

📌 **结论一句话：**

> **SPI0 / SPI1 是“系统命脉”**
> **SPI2 / SPI3 才是“你该用的 SPI”**

![Functional Block Diagram](https://i-blog.csdnimg.cn/direct/208e6eeb783e429cb0b0cd864fb00b8a.png)
https://documentation.espressif.com/esp32-s3_datasheet_en.pdf?utm_source=chatgpt.com

---

## 三、GPIO 为什么“看起来能用”，但官方却不推荐？

这是很多人（包括我）一开始会踩的坑。

### SPI0 / SPI1 的 GPIO 实际情况

* 模组 / 官方参考设计中：

  * **GPIO26 ~ GPIO32**：Flash / PSRAM
  * **GPIO33 ~ GPIO37**：

    * 八线 Flash
    * 八线 PSRAM
    * DQS 信号

👉 **这些 GPIO：不推荐你再复用**

哪怕你代码能跑，也可能在下面情况直接翻车：

* Cache miss
* PSRAM 访问异常
* 高负载下随机死机

### SPI2 / SPI3 的优势

* 通过 **GPIO Matrix**
* **几乎任意 GPIO 都能接**
* 才是真正意义上的“通用 SPI”

📌 **工程建议**：

> **应用层 SPI：只选 SPI2 / SPI3**

---

## 四、ESP-IDF 的 SPI 驱动，其实是“三层结构”

ESP-IDF 的 SPI 主机驱动不是“一个函数搞定”，
而是通过 **三个结构体**共同决定一次 SPI 通信的行为。

### 1️⃣ SPI 总线层：\`spi_bus_config_t\`

它决定的是：

* 用哪几个 GPIO
* DMA 能不能用
* 单次最大传输多大

\`\`\`c
spi_bus_config_t buscfg = {
    .miso_io_num = PIN_NUM_MISO,
    .mosi_io_num = PIN_NUM_MOSI,
    .sclk_io_num = PIN_NUM_CLK,
    .quadwp_io_num = -1,
    .quadhd_io_num = -1,
    .max_transfer_sz = 320,
};
\`\`\`

👉 **这是“物理总线层”**

---

### 2️⃣ 设备层：\`spi_device_interface_config_t\`

这一层，才是 **最容易踩坑的地方**。

它决定：

* SPI 模式（CPOL / CPHA）
* 时钟频率
* CS 怎么控制
* 是否半双工
* 是否 LSB 优先
* 是否用回调函数控 CS / DC

#### LCD 屏幕 vs EEPROM 的差异

**LCD 屏幕：**

* 高速
* 可排队多个事务
* 有 D/C 线
* 通常全双工

**EEPROM：**

* 低速
* 半双工
* CS 需要精确控制
* 读写延迟明显

👉 **所以它们的 devcfg 完全不可能一样**

官方连接：https://docs.espressif.com/projects/esp-idf/zh_CN/v5.4.3/esp32s3/api-reference/peripherals/spi_master.html

---

### 3️⃣ 事务层：\`spi_transaction_t\`

这是**真正的一次 SPI 传输**。

你可以精确控制：

* 命令位数
* 地址位数
* 数据长度
* 用 DMA 还是内部 buffer
* CS 是否保持

\`\`\`c
spi_transaction_t t = {
    .length = 8 * 4,
    .rxlength = 8 * 4,
    .tx_buffer = tx_buf,
    .rx_buffer = rx_buf,
};
\`\`\`

📌 一个很容易忽略的点：

> **length / rxlength 的单位是“位”，不是字节**

---

## 五、SPI 屏幕：为什么我最后一定会单独写一套驱动？

以 ST7789 这类 SPI 屏为例，看起来只是：

> SPI + GPIO + 刷图

但实际上你会遇到：

* 异形屏（物理分辨率 ≠ 驱动分辨率）
* 显存偏移
* DC / CS / RST 多控制线
* DMA 对齐问题
* 刷屏撕裂

### 异形屏偏移问题（非常典型）

240 × 320 的驱动芯片
实际屏幕：172 × 320

👉 左右各 **34 列是“空气”**

所以你必须在：

* 设置地址窗口
* 显存映射
* draw 区域
时，**人为做偏移**
![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/082df444d9e84e298a7aaf926ed0f82b.png)


---

到现在为止，我基本形成了一套固定思路：

* **SPI2 / SPI3：应用层唯一选择**

# ESP32-S3 ADC 我是这样真正用顺的：从 SAR ADC 原理到一次完整的电压采集实战


ESP32-S3 集成了 **两个 12 位 SAR ADC**，共支持 **20 个模拟通道输入**，在实际项目中非常适合用来采集：

* 电位器
* 传感器模拟输出
* 电压检测点

但在真正上手之前，有一个非常容易被忽略的问题。

ESP32-S3 的 **ADC 并不是“随便一个 GPIO 都能用”**。

---

## 一、ESP32-S3 ADC 硬件资源说明

ESP32-S3 内部的 SAR ADC 管脚，并不是独立存在的，而是通过 **IO MUX** 与多种外设功能复用，包括：

* GPIO1 ~ GPIO20
* RTC_GPIO1 ~ RTC_GPIO20
* 触摸传感器接口
* UART 接口
* SPI 接口
* USB_D- / USB_D+
![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/84fbd8f2fa8d4ce08ac7d32c5ce128b9.png)![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/2231b62014254b4d839d39f3986627d4.png)
因此这里有一个非常关键的结论：

> **并不是所有 IO 都支持 ADC 功能，只有特定 GPIO 才能作为 ADC 输入。**

在画原理图或选引脚之前，一定要先对照 **ADC 通道与 GPIO 的映射关系**，否则软件写得再对，也永远读不到数据。

---

## 二、ESP32-S3 中使用 ADC 的基本流程

在 ESP-IDF 中，ADC 的使用并不是“一行 API 就结束”，而是一个**相对规范的流程**，整体可以分为五步：

1. 创建 ADC 单元实例
2. 配置 ADC 通道
3. 读取 ADC 原始数据
4. 创建校准方案
5. 将原始值转换为实际电压

下面按顺序来看。

---

## 三、创建 ADC 单元实例

ESP-IDF 使用 **oneshot（单次采样）模式** 来完成常规 ADC 读取。

创建 ADC 单元的核心 API 是：

\`\`\`c
esp_err_t adc_oneshot_new_unit(
    const adc_oneshot_unit_init_cfg_t *init_config,
    adc_oneshot_unit_handle_t *out_handle
);
\`\`\`

### 参数说明

**adc_oneshot_unit_init_cfg_t *init_config**
用于配置 ADC 单次采样单元的初始化参数。

**adc_oneshot_unit_handle_t *out_handle**
输出参数，返回 ADC 单元句柄，后续所有 ADC 操作都基于该句柄完成。

---

### adc_oneshot_unit_init_cfg_t 结构体说明

\`\`\`c
typedef struct {
    adc_unit_t unit_id;
    adc_oneshot_clk_src_t clk_src;
    adc_ulp_mode_t ulp_mode;
} adc_oneshot_unit_init_cfg_t;
\`\`\`

字段含义如下：

* **unit_id**
 选择 ADC 单元
  * ADC_UNIT_1
  * ADC_UNIT_2

* **clk_src**
  ADC 时钟源，设为 0 使用默认时钟

* **ulp_mode**
  是否支持超低功耗模式下的 ADC 使用

---

### 使用示例

\`\`\`c
adc_oneshot_unit_init_cfg_t init_config1 = {
    .unit_id = ADC_UNIT_1,
    .ulp_mode = ADC_ULP_MODE_DISABLE,
};

adc_oneshot_unit_handle_t adc1_handle;
ESP_ERROR_CHECK(adc_oneshot_new_unit(&init_config1, &adc1_handle));
\`\`\`

---

## 四、配置 ADC 通道参数

创建 ADC 单元后，还需要为具体的 **ADC 通道** 配置采样参数。

核心 API：

\`\`\`c
esp_err_t adc_oneshot_config_channel(
    adc_oneshot_unit_handle_t handle,
    const adc_channel_t *channel,
    const adc_oneshot_chan_cfg_t *chan_cfg
);
\`\`\`

### 参数说明

* **handle**
  ADC 单元句柄

* **channel**
  ADC 通道编号（如 ADC_CHANNEL_0）

* **chan_cfg**
  ADC 通道配置参数

---

### adc_oneshot_chan_cfg_t 结构体

\`\`\`c
typedef struct {
    adc_atten_t atten;
    adc_bitwidth_t bitwidth;
} adc_oneshot_chan_cfg_t;
\`\`\`

#### atten（衰减）

用于扩展 ADC 可测量的输入电压范围：

* ADC_ATTEN_DB_0   ：无衰减
* ADC_ATTEN_DB_2_5 ：2.5 dB
* ADC_ATTEN_DB_6   ：6 dB
* ADC_ATTEN_DB_12  ：12 dB（最常用）

#### bitwidth（位宽）

决定 ADC 精度：

* ADC_BITWIDTH_9
* ADC_BITWIDTH_10
* ADC_BITWIDTH_11
* ADC_BITWIDTH_12（默认）

---

### 使用示例

\`\`\`c
adc_oneshot_chan_cfg_t config = {
    .atten = ADC_ATTEN_DB_12,
    .bitwidth = ADC_BITWIDTH_DEFAULT,
};

ESP_ERROR_CHECK(adc_oneshot_config_channel(
    adc1_handle,
    ADC_CHANNEL_0,
    &config
));
\`\`\`

---

## 五、读取 ADC 转换结果（原始值）

ADC 配置完成后，即可读取原始采样结果：

\`\`\`c
esp_err_t adc_oneshot_read(
    adc_oneshot_unit_handle_t handle,
    const adc_channel_t *channel,
    int32_t *out_raw
);
\`\`\`

### 使用示例

\`\`\`c
static int adc_ch2_raw;

adc_oneshot_read(adc1_handle, ADC_CHANNEL_0, &adc_ch2_raw);

ESP_LOGI(TAG,
         "ADC%d Channel[%d] Raw Data: %d",
         ADC_UNIT_1 + 1,
         ADC_CHANNEL_0,
         adc_ch2_raw);
\`\`\`

此时读到的是 **ADC 原始码值**，并不是真正的电压。

---

## 六、创建 ADC 校准方案

如果希望 ADC 数据具有工程意义，就**必须使用校准**。

ESP-IDF 提供的 ADC 校准机制，基于芯片内部 eFuse 中的出厂参数，**用户无需额外烧录**。

创建校准方案的 API：

\`\`\`c
esp_err_t adc_cali_create_scheme_curve_fitting(
    const adc_cali_curve_fitting_config_t *config,
    adc_cali_handle_t *ret_handle
);
\`\`\`

---

### adc_cali_curve_fitting_config_t 示例

\`\`\`c
adc_cali_curve_fitting_config_t cali_config = {
    .unit_id = ADC_UNIT_1,
    .atten = ADC_ATTEN_DB_12,
    .chan = ADC_CHANNEL_2,
    .bitwidth = ADC_BITWIDTH_DEFAULT,
};

ESP_ERROR_CHECK(adc_cali_create_scheme_curve_fitting(
    &cali_config,
    &handle
));
\`\`\`

注意：
**校准参数必须与 ADC 实际配置完全一致**，否则转换结果会不准确。

---

## 七、转换为实际电压值

完成校准后，即可将 ADC 原始值转换为真实电压（单位 mV）：

\`\`\`c
esp_err_t adc_cali_raw_to_voltage(
    adc_cali_handle_t handle,
    int raw,
    int *out_voltage
);
\`\`\`

### 使用示例

\`\`\`c
int voltage;
adc_cali_raw_to_voltage(cali_handle, adc_ch2_raw, &voltage);
\`\`\`

---

## 八、完整实战：采集烟雾传感器

### 硬件说明

从原理图可知，底板的 **烟雾传感器的模拟输出口接在 GPIO1** 上。

![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/c05ec8c2786d4f80ada711cf2c5053d7.png)


GPIO1 对应：

* ADC1
* ADC_CHANNEL_0

![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/8c6cfc3e464446c385dc1ad8e9a456d1.png)


---

### 完整示例代码


\`\`\`c
"ADC%d Channel[%d] Cali Voltage: %d mV", EXAMPLE_ADC1_UNIT + 1, EXAMPLE_ADC1_CHAN0, voltage_ch0

// 初始化ADC校准
static bool example_adc_calibration_init(adc_unit_t unit, adc_channel_t channel, adc_atten_t atten, adc_cali_handle_t *out_handle)
{
    esp_err_t ret = ESP_FAIL;
    bool calibrated = false;
    adc_cali_curve_fitting_config_t cali_config = {
        .unit_id = unit,          // ADC单元编号
        .chan = channel,          // ADC通道编号
        .atten = atten,           // 衰减值
        .bitwidth = ADC_BITWIDTH_DEFAULT, // 位宽
    };
    // 创建曲线拟合校准方案
    ret = adc_cali_create_scheme_curve_fitting(&cali_config, out_handle);
    if (ret == ESP_OK)
    {
        calibrated = true;
    }
    return calibrated;
}

void app_main(void)
{
    //-------------ADC1 Init---------------//
    adc_oneshot_unit_handle_t adc1_handle;
    adc_oneshot_unit_init_cfg_t init_config1 = {
        .unit_id = EXAMPLE_ADC1_UNIT, // 设置ADC单元为ADC1
        .ulp_mode = ADC_ULP_MODE_DISABLE, // 禁用ULP模式
    };
    // 初始化ADC1单元
    ESP_ERROR_CHECK(adc_oneshot_new_unit(&init_config1, &adc1_handle));

    //-------------ADC1 Config---------------//
    adc_oneshot_chan_cfg_t config = {
        .atten = EXAMPLE_ADC_ATTEN, // 设置衰减值为12dB
        .bitwidth = ADC_BITWIDTH_DEFAULT, // 设置位宽为默认值
    };
    // 配置ADC1通道0
    ESP_ERROR_CHECK(adc_oneshot_config_channel(adc1_handle, EXAMPLE_ADC1_CHAN0, &config));

    //-------------ADC1 Calibration Init---------------//
    adc_cali_handle_t adc1_cali_chan0_handle = NULL;
    // 初始化ADC1通道0的校准
    bool do_calibration1_chan0 = example_adc_calibration_init(EXAMPLE_ADC1_UNIT, EXAMPLE_ADC1_CHAN0, EXAMPLE_ADC_ATTEN, &adc1_cali_chan0_handle);

    while (1)
    {
        // 读取ADC1通道0的原始数据
        ESP_ERROR_CHECK(adc_oneshot_read(adc1_handle, EXAMPLE_ADC1_CHAN0, &adc_raw_ch0));
        ESP_LOGI(TAG, "ADC%d Channel[%d] Raw Data: %d", EXAMPLE_ADC1_UNIT + 1, EXAMPLE_ADC1_CHAN0, adc_raw_ch0);
        // 如果通道0进行了校准，将原始数据转换为电压值
        if (do_calibration1_chan0)
        {
            ESP_ERROR_CHECK(adc_cali_raw_to_voltage(adc1_cali_chan0_handle, adc_raw_ch0, &voltage_ch0));
            ESP_LOGI(TAG, "ADC%d Channel[%d] Cali Voltage: %d mV", EXAMPLE_ADC1_UNIT + 1, EXAMPLE_ADC1_CHAN0, voltage_ch0);
        }
        // 延迟1秒
        vTaskDelay(pdMS_TO_TICKS(1000));
    }
}
\`\`\`

# ESP32 的 NVS，我是踩过坑之后才真正搞懂的

一开始接触 NVS（Non-Volatile Storage）的时候，我对它的理解非常简单：

> “不就是往 Flash 里存点数据吗？”

结果在真实项目里用起来之后才发现，
**NVS 并不是一个“随便存、随便读”的东西**，
而是一个**有明确使用边界和工程语义的持久化存储机制**。

这篇文章，我就完全基于我在 ESP32 / ESP32-S3 项目里用 NVS 的真实经验，把它讲清楚。

---

## 一、NVS 到底是个什么东西？

先说一句非常重要、但官方文档很少强调的话：

> **NVS 不是文件系统，也不是 Flash 的裸读写接口**

NVS 的本质是：

* 位于 ESP32 Flash 中的一个**独立分区**
* 以 **key-value（键值对）** 的形式组织数据
* 面向的是：
  **配置参数、状态变量、少量业务数据**

你可以把它理解成：

> 一个存在于 Flash 里的「持久化哈希表」

* key：字符串
* value：整数 / 字符串 / 二进制块
* 掉电不丢
* 重启还能接着用

📌 **它最典型的使用场景**包括：

* 设备重启计数
* WiFi / 蓝牙参数
* 设备 ID、序列号
* 校准参数
* 用户配置项

---

## 二、为什么 NVS 一定要初始化，而且还可能失败？

在真正开始用 NVS 之前，你**必须**初始化整个 NVS 分区：

\`\`\`c
esp_err_t nvs_flash_init(void);
\`\`\`

这一步一般都会放在 \`app_main()\` 的最前面。

### 初始化为什么会失败？

在工程里，我实际遇到过的主要就是这两种：

* \`ESP_ERR_NVS_NO_FREE_PAGES\`
* \`ESP_ERR_NVS_NEW_VERSION_FOUND\`

这两种错误，本质上都在说一件事：

> **当前 NVS 分区的数据结构，已经不能正常使用了**

所以官方给出的**标准处理方式**其实非常工程化：

\`\`\`c
esp_err_t err = nvs_flash_init();
if (err == ESP_ERR_NVS_NO_FREE_PAGES || err == ESP_ERR_NVS_NEW_VERSION_FOUND) {
    ESP_ERROR_CHECK(nvs_flash_erase());
    err = nvs_flash_init();
}
ESP_ERROR_CHECK(err);
\`\`\`

📌 **这段代码我强烈建议你直接当模板用**，原因很简单：

* 你迟早会遇到 NVS 版本变更
* 你迟早会在调试阶段写满 NVS
* 不处理，程序就会卡在初始化阶段

---

## 三、NVS 的“命名空间”，比你想的重要

第一次用 NVS 的时候，我其实忽略了 \`nvs_open()\` 的第一个参数：

\`\`\`c
nvs_open("storage", NVS_READWRITE, &my_handle);
\`\`\`

后来才意识到，这个 **namespace（命名空间）** 非常关键。

你可以把它理解为：

> **Flash 里的“逻辑文件夹”**

* 同一个 namespace 下面

  * key 不能重名
* 不同 namespace 之间

  * key 可以相同，互不影响

📌 在稍微复杂一点的项目里，我一般会这样拆：

* \`"sys"\`：系统级参数
* \`"user"\`：用户配置
* \`"cal"\`：校准数据
* \`"stat"\`：运行状态统计

这样做的好处是：

* 逻辑清晰
* 不容易误删
* 后期维护成本低

---

## 四、为什么 \`nvs_commit()\` 这么重要？

这是我**踩过最真实的一次坑**。

一开始我以为：

> \`nvs_set_xxx()\` 写了数据，就已经存进 Flash 了

**但事实完全不是这样。**

NVS 的写入流程是：

1. \`nvs_set_xxx()\`
   👉 只是把数据写进 **RAM 缓冲区**
2. \`nvs_commit()\`
   👉 才是真正写入 Flash

也就是说：

> **在 \`nvs_commit()\` 之前，所有数据都是“临时的”**

如果你在 commit 之前：

* 重启
* 掉电
* 崩溃

👉 **数据全部丢失**

所以现在我的使用习惯是：

> **只要 set 过，就一定 commit**

哪怕你觉得“这次改动不重要”。

---

## 五、NVS 能存什么？以及我一般怎么选

NVS 支持的类型其实非常全：

* 各种整型（i8 / u8 / i16 / u32 / i64 …）
* 字符串
* 二进制 blob

### 我个人的使用经验是：

* **配置项、计数器**
  👉 直接用整型
* **设备名、版本号**
  👉 用 \`nvs_set_str\`
* **结构体 / 校准表 / 自定义数据**
  👉 用 \`nvs_set_blob\`

比如存一个二进制数据块：

\`\`\`c
uint8_t blob_value[] = {0x01, 0x02, 0x03, 0x04};
nvs_set_blob(handle, "blob_key", blob_value, sizeof(blob_value));
\`\`\`

📌 **注意一点**：
NVS 不是数据库，不适合高频、大数据量写入。

---

## 六、读取 NVS 时，我一般会注意什么？

以 \`nvs_get_i32()\` 为例：

\`\`\`c
int32_t value = 0;
err = nvs_get_i32(handle, "restart_counter", &value);
\`\`\`

这里有一个很容易被忽略的点：

* 如果 key 不存在

  * 返回的不是你想象中的 0
  * 而是一个错误码（通常是 \`ESP_ERR_NVS_NOT_FOUND\`）

所以在工程里，我一般会：

* 先给变量一个**默认值**
* 再根据返回值判断是否读取成功

---

## 七、完整示例：重启计数器（非常实用）

这个例子我非常喜欢，因为它**完全符合 NVS 的设计初衷**：

* 数据量小
* 写入频率低
* 掉电必须保留

每次启动：

1. 从 NVS 读重启次数
2. 自增
3. 写回 Flash
4. 延时后重启

\`\`\`c
#include <stdio.h>
#include <inttypes.h>
#include "freertos/FreeRTOS.h"
#include "freertos/task.h"
#include "esp_system.h"
#include "nvs_flash.h"
#include "nvs.h"
#include "esp_log.h"

static const char *TAG = "NVS"; // 定义日志标签

void app_main(void)
{
    // 初始化 NVS
    esp_err_t err = nvs_flash_init();
    if (err == ESP_ERR_NVS_NO_FREE_PAGES || err == ESP_ERR_NVS_NEW_VERSION_FOUND) {
        // NVS 分区被截断，需要擦除
        // 重新初始化 nvs_flash
        ESP_ERROR_CHECK(nvs_flash_erase());
        err = nvs_flash_init();
    }
    ESP_ERROR_CHECK(err);

    // 打开命名空间
    ESP_LOGI(TAG, "打开非易失性存储 (NVS) 句柄...");
    nvs_handle_t my_handle;
    err = nvs_open("storage", NVS_READWRITE, &my_handle);
    if (err != ESP_OK) {
        ESP_LOGI(TAG, "打开 NVS 句柄时出错 (%s)!\\n", esp_err_to_name(err));
    } else {
        // 读取重启计数器
        ESP_LOGI(TAG, "从 NVS 读取重启计数器 ... ");
        int32_t restart_counter = 0; // 如果 NVS 中未设置值，则默认为 0
        err = nvs_get_i32(my_handle, "restart_counter", &restart_counter);
        ESP_LOGI(TAG, "重启计数器 = %" PRIu32 "\\n", restart_counter);

        // 更新重启计数器
        ESP_LOGI(TAG, "更新 NVS 中的重启计数器 ... ");
        restart_counter++;
        err = nvs_set_i32(my_handle, "restart_counter", restart_counter);

        // 提交写入的值。设置任何值后，必须调用 nvs_commit() 以确保更改写入闪存存储。
        ESP_LOGI(TAG, "提交 NVS 中的更改 ... ");
        err = nvs_commit(my_handle);
        // 关闭命名空间
        nvs_close(my_handle);
    }

    ESP_LOGI(TAG, "\\n");

    // 重启模块
    for (int i = 10; i >= 0; i--) {
        ESP_LOGI(TAG, "将在 %d 秒后重启...\\n", i);
        vTaskDelay(1000 / portTICK_PERIOD_MS);
    }
    ESP_LOGI(TAG, "现在重启。\\n");
    fflush(stdout);
    esp_restart();
}
\`\`\`

📌 这种代码结构，在真实项目里是**可以长期保留的**。

---

## 八、我现在对 NVS 的“最终理解”

用到现在，我对 NVS 的定位已经非常清晰：

* 它不是存日志的
* 也不是存大数据的
* 更不是替代文件系统的

👉 **它是用来“记住状态”的**

如果一句话总结：

> **NVS = 少量、关键、必须跨重启存在的数据**

只要你不越界使用，
NVS 会是 ESP32 系列里**非常稳定、非常好用的一块基础设施**。

# ESP32-S3 上居然能像电脑一样读写文件？SPIFFS 文件系统实战

## 前言：NVS 够用了，为什么还需要文件系统？

前面学完 NVS，我一度觉得存储问题已经彻底解决了——键值对嘛，想存什么存什么。

直到有一天我想存一段比较长的 HTML 网页内容，还想存一张小图片，突然发现 NVS 用起来很别扭。NVS 本质上是**键值对存储**，适合存配置参数、计数器这类结构化的小数据。但如果我要存文件呢？一个 txt、一个 html、一个 json，用 NVS 来管理就太勉强了。

这时候就需要**文件系统**了。而且让我惊喜的是，ESP-IDF 的文件系统用的竟然是标准 C 的文件操作函数——\`fopen\`、\`fprintf\`、\`fgets\`、\`fclose\`——跟在电脑上写 C 语言作业一模一样。

---

## 一、ESP-IDF 支持哪些文件系统？

ESP-IDF 目前支持三种文件系统，我先做个横向对比，方便选型：

| 特性 | SPIFFS | FATFS | LittleFS |
|------|--------|-------|----------|
| 设计目标 | SPI Flash 专用，轻量级 | 通用 FAT 格式 | 嵌入式专用，高可靠 |
| 资源占用 | **最少** | 较多 | 适中 |
| 磨损均衡 | 基本支持 | 需额外实现 | **高级算法** |
| 掉电安全 | 一般 | 一般 | **原子写入，崩溃恢复** |
| 大文件支持 | ❌ 不擅长 | ✅ 支持 | ✅ 支持 |
| PC 兼容性 | ❌ | ✅ **Windows/Linux 直接识别** | ❌ |
| 适用场景 | 配置文件、小网页 | 多媒体、与 PC 交换数据 | 实时数据、重要配置 |

**我的选择：先从 SPIFFS 入手。** 它最轻量、API 最简单，而且三种文件系统的使用套路是相通的，学会一个，其他的很容易迁移。

### SPIFFS vs NVS 到底有啥区别？

| | NVS | SPIFFS |
|--|-----|--------|
| 存储方式 | 键值对 | 文件 |
| 适合存什么 | Wi-Fi 密码、计数器、开关状态 | txt、html、json、小图片 |
| 读写方式 | \`nvs_set_xxx\` / \`nvs_get_xxx\` | \`fopen\` / \`fprintf\` / \`fgets\` |
| 一句话总结 | **存参数用 NVS** | **存文件用 SPIFFS** |

---

## 二、第一步：创建分区表

上一篇学分区表的时候就说过，任何用到 Flash 的功能都得先在分区表里划地盘。SPIFFS 也不例外。

在工程根目录创建 \`partitions.csv\`：

\`\`\`csv
# Name,   Type, SubType, Offset,  Size, Flags
nvs,      data, nvs,     ,        0x6000,
phy_init, data, phy,     ,        0x1000,
factory,  app,  factory, ,        1M,
storage,  data, spiffs,  ,        0xF0000,
\`\`\`

重点看最后一行：新增了一个名为 \`storage\` 的分区，类型是 \`data\`，子类型是 \`spiffs\`，大小 \`0xF0000\`（960KB）。

然后打开 \`idf.py menuconfig\`，把分区表切换成自定义的：

\`\`\`
Partition Table → Custom partition table CSV
Custom partition CSV file → partitions.csv
\`\`\`

---

## 三、第二步：注册并挂载文件系统

分区划好了，接下来要告诉系统："这块分区是 SPIFFS 文件系统，请帮我挂载好。"

\`\`\`c
esp_vfs_spiffs_conf_t conf = {
    .base_path = "/spiffs",            // 挂载路径，后面所有文件路径都以这个开头
    .partition_label = NULL,           // 用默认的 spiffs 分区
    .max_files = 5,                    // 最多同时打开 5 个文件
    .format_if_mount_failed = true     // 挂载失败就自动格式化
};

esp_err_t ret = esp_vfs_spiffs_register(&conf);
\`\`\`

这里有几个关键配置我想单独说说：

**\`base_path\`**：相当于给文件系统指定一个"根目录"。设成 \`/spiffs\` 后，你要访问 \`hello.txt\`，完整路径就是 \`/spiffs/hello.txt\`。

**\`format_if_mount_failed\`**：这个一定要设成 \`true\`！第一次使用时，Flash 上还没有文件系统的格式信息，挂载必然失败。设成 \`true\` 就会自动格式化，省得手动处理。

**\`partition_label\`**：设成 \`NULL\` 就自动找第一个子类型为 \`spiffs\` 的分区。如果你有多个 SPIFFS 分区，才需要手动指定名字。

挂载后还需要做错误处理：

\`\`\`c
if (ret != ESP_OK) {
    if (ret == ESP_FAIL) {
        ESP_LOGE(TAG, "挂载或格式化失败");
    } else if (ret == ESP_ERR_NOT_FOUND) {
        ESP_LOGE(TAG, "找不到 SPIFFS 分区");  // 多半是分区表没配对
    } else {
        ESP_LOGE(TAG, "初始化 SPIFFS 失败 (%s)", esp_err_to_name(ret));
    }
    return;
}
\`\`\`

> ⚠️ **注意：首次启动时，格式化过程大约需要 10 秒左右**，串口会卡住不动，这是正常的，别急着拔线。

---

## 四、第三步：获取分区信息

挂载成功后，可以查看一下分区有多大、已经用了多少：

\`\`\`c
size_t total = 0, used = 0;
ret = esp_spiffs_info(conf.partition_label, &total, &used);
if (ret != ESP_OK) {
    ESP_LOGE(TAG, "获取分区信息失败，正在格式化...");
    esp_spiffs_format(conf.partition_label);
    return;
} else {
    ESP_LOGI(TAG, "分区大小 - 总计: %d, 已用: %d", total, used);
}
\`\`\`

---

## 五、第四步：一致性检查

这一步是个保险措施。如果 ESP32-S3 在文件操作过程中突然断电，SPIFFS 可能会损坏，导致 \`used > total\` 这种不合理的情况。这时候就需要调用 \`esp_spiffs_check\` 来修复：

\`\`\`c
if (used > total) {
    ESP_LOGW(TAG, "已用空间大于总空间，执行一致性检查...");
    ret = esp_spiffs_check(conf.partition_label);
    if (ret != ESP_OK) {
        ESP_LOGE(TAG, "SPIFFS 检查失败 (%s)", esp_err_to_name(ret));
        return;
    } else {
        ESP_LOGI(TAG, "SPIFFS 检查通过");
    }
}
\`\`\`

---

## 六、第五步：像在电脑上一样读写文件

前面所有步骤都是准备工作，到这里才是真正激动人心的部分——**用标准 C 函数操作文件**！

### 写入文件

\`\`\`c
ESP_LOGI(TAG, "创建并写入文件...");
FILE* f = fopen("/spiffs/hello.txt", "w");
if (f == NULL) {
    ESP_LOGE(TAG, "打开文件失败");
    return;
}
fprintf(f, "Hello World!\\n");
fclose(f);
ESP_LOGI(TAG, "文件写入成功");
\`\`\`

### 读取文件

\`\`\`c
ESP_LOGI(TAG, "读取文件...");
f = fopen("/spiffs/hello.txt", "r");
if (f == NULL) {
    ESP_LOGE(TAG, "打开文件失败");
    return;
}
char line[64];
fgets(line, sizeof(line), f);
fclose(f);

// 去掉换行符
char* pos = strchr(line, '\\n');
if (pos) {
    *pos = '\\0';
}
ESP_LOGI(TAG, "读取到的内容: '%s'", line);
\`\`\`

### 用完记得卸载

\`\`\`c
esp_vfs_spiffs_unregister(conf.partition_label);
ESP_LOGI(TAG, "SPIFFS 已卸载");
\`\`\`

---

## 七、完整代码

把上面所有步骤串起来，就是一个完整的 Demo：

\`\`\`c
#include <stdio.h>
#include <string.h>
#include <sys/unistd.h>
#include <sys/stat.h>
#include "esp_err.h"
#include "esp_log.h"
#include "esp_spiffs.h"

static const char *TAG = "SPIFFS_DEMO";

void app_main(void)
{
    // ========== 1. 配置并挂载 SPIFFS ==========
    ESP_LOGI(TAG, "初始化 SPIFFS...");

    esp_vfs_spiffs_conf_t conf = {
        .base_path = "/spiffs",
        .partition_label = NULL,
        .max_files = 5,
        .format_if_mount_failed = true
    };

    esp_err_t ret = esp_vfs_spiffs_register(&conf);
    if (ret != ESP_OK) {
        if (ret == ESP_FAIL) {
            ESP_LOGE(TAG, "挂载或格式化失败");
        } else if (ret == ESP_ERR_NOT_FOUND) {
            ESP_LOGE(TAG, "找不到 SPIFFS 分区");
        } else {
            ESP_LOGE(TAG, "初始化失败 (%s)", esp_err_to_name(ret));
        }
        return;
    }

    // ========== 2. 获取分区信息 ==========
    size_t total = 0, used = 0;
    ret = esp_spiffs_info(conf.partition_label, &total, &used);
    if (ret != ESP_OK) {
        ESP_LOGE(TAG, "获取分区信息失败，格式化中...");
        esp_spiffs_format(conf.partition_label);
        return;
    }
    ESP_LOGI(TAG, "分区大小 - 总计: %d, 已用: %d", total, used);

    // ========== 3. 一致性检查 ==========
    if (used > total) {
        ESP_LOGW(TAG, "数据异常，执行一致性检查...");
        ret = esp_spiffs_check(conf.partition_label);
        if (ret != ESP_OK) {
            ESP_LOGE(TAG, "检查失败 (%s)", esp_err_to_name(ret));
            return;
        }
        ESP_LOGI(TAG, "检查通过");
    }

    // ========== 4. 写入文件 ==========
    ESP_LOGI(TAG, "写入文件...");
    FILE* f = fopen("/spiffs/hello.txt", "w");
    if (f == NULL) {
        ESP_LOGE(TAG, "打开文件失败");
        return;
    }
    fprintf(f, "Hello World!\\n");
    fclose(f);
    ESP_LOGI(TAG, "写入成功");

    // ========== 5. 读取文件 ==========
    ESP_LOGI(TAG, "读取文件...");
    f = fopen("/spiffs/hello.txt", "r");
    if (f == NULL) {
        ESP_LOGE(TAG, "打开文件失败");
        return;
    }
    char line[64];
    fgets(line, sizeof(line), f);
    fclose(f);

    char* pos = strchr(line, '\\n');
    if (pos) *pos = '\\0';
    ESP_LOGI(TAG, "读取到: '%s'", line);

    // ========== 6. 卸载 ==========
    esp_vfs_spiffs_unregister(conf.partition_label);
    ESP_LOGI(TAG, "SPIFFS 已卸载");
}
\`\`\`

---

## 八、进阶：把电脑上的文件直接烧录到板子里

这个功能让我眼前一亮。

假设我电脑上有个 \`hello1.txt\`，内容是 \`this is hello1 txt\`，我想让它在烧录程序的时候**一起烧到 Flash 里**，这样程序启动后直接就能读到这个文件，不需要代码里手动创建。

### 第一步：准备文件

在工程目录下创建一个文件夹，比如 \`txt\`，里面放上要烧录的文件：

\`\`\`
demo/
├── main/
│   ├── CMakeLists.txt
│   └── main.c
├── txt/
│   └── hello1.txt        ← 内容：this is hello1 txt
├── partitions.csv
└── CMakeLists.txt
\`\`\`

### 第二步：修改 CMakeLists.txt

在 \`demo/main/CMakeLists.txt\` 中添加一行：

\`\`\`cmake
spiffs_create_partition_image(storage "../txt" FLASH_IN_PROJECT)
\`\`\`

这句话的意思是：
- \`storage\` — 对应分区表里的分区名
- \`"../txt"\` — 电脑上要打包的文件夹路径
- \`FLASH_IN_PROJECT\` — 编译时自动打包成 SPIFFS 镜像，烧录时一起写入 Flash

### 第三步：代码中直接读取

\`\`\`c
// 不需要先 fopen + fprintf 创建文件了，直接读！
FILE* f = fopen("/spiffs/hello1.txt", "r");
if (f == NULL) {
    ESP_LOGE(TAG, "打开文件失败");
    return;
}
char line[64];
fgets(line, sizeof(line), f);
fclose(f);

char* pos = strchr(line, '\\n');
if (pos) *pos = '\\0';
ESP_LOGI(TAG, "读取到: '%s'", line);
\`\`\`

编译烧录后，串口输出：

\`\`\`
I (xxx) SPIFFS_DEMO: 读取到: 'this is hello1 txt'
\`\`\`

文件确实在烧录阶段就写入 Flash 了，代码启动后直接就能读到。

**这个功能非常实用！** 比如做 Web Server 的时候，可以把 HTML、CSS、JS 文件放在文件夹里，编译时自动打包烧录，不需要在代码里拼接字符串。

---

## 九、总结

回顾一下，使用 SPIFFS 的完整流程：

\`\`\`
创建分区表 → 配置 menuconfig → 注册挂载 → 获取信息 → 一致性检查 → 读写文件 → 卸载
\`\`\`

**几个关键点：**

1. **分区表是前提** — 没有分区，文件系统无处安放
2. **首次格式化会卡 10 秒** — 别以为程序挂了
3. **用的是标准 C 文件操作** — \`fopen\`、\`fprintf\`、\`fgets\`，零学习成本
4. **\`spiffs_create_partition_image\` 是神器** — 可以把电脑上的文件直接烧进去
5. **三种文件系统套路相同** — 学会 SPIFFS，LittleFS 和 FATFS 很容易迁移

对我来说，学完这个最大的感受是：**ESP32-S3 远比我想象中强大**。它不只是一个跑跑 GPIO、点点灯的单片机，它有 NVS 键值存储、有文件系统、有分区管理，这些能力组合起来，完全可以做出相当复杂的产品。

不过在 ESP-IDF v5.3+ 中，官方开始更推荐使用 LittleFS 替代 SPIFFS。SPIFFS 目前仍然可用，但未来可能被标记为 deprecated。如果是新项目，可以考虑直接用 LittleFS。

---

# ESP32-S3 学习笔记：搞懂分区表，才算真正掌握 Flash 的使用

## 前言：一个困扰我很久的问题

在前面学习 NVS 的时候，我知道了数据是存在 Flash 里的。但有个问题一直萦绕在我脑海里——**数据到底存在 Flash 的哪个位置？**

Flash 就像一块空地，NVS 占一块、应用程序占一块、以后用到的文件系统也要占一块。谁来规划这些"地盘"？

答案就是——**分区表**。

搞明白这个东西之后，我才觉得自己对 ESP32-S3 的 Flash 管理有了真正的理解。今天就把我的学习过程完整记录下来。

---

## 一、分区表到底是什么？

说白了，分区表就是一张**Flash 的空间规划图**。

ESP32-S3 的 Flash 里面不只存一个东西。应用程序要存、NVS 数据要存、PHY 初始化数据要存，如果搞 OTA 升级，甚至还要存两份应用程序。这么多东西堆在一块 Flash 里，必须有个东西来告诉系统："从这里到那里是放程序的，从那里到那里是放数据的"。

这就是分区表干的事。

**它被烧写在 Flash 的 \`0x8000\` 偏移地址处**，系统启动时会先读取这张表，然后才知道去哪里加载应用程序、去哪里读写数据。

---

## 二、看看 IDF 默认给了什么分区表

打开 \`idf.py menuconfig\`，进入 \`Partition Table → Partition Table\`，可以看到几个预设选项：

\`\`\`
(X) Single factory app, no OTA
( ) Single factory app (large), no OTA
( ) Factory app, two OTA definitions
( ) Two large size OTA partitions
( ) Custom partition table CSV
\`\`\`

默认选的是第一个：**单个出厂应用，不带 OTA**。

这些预设的分区表文件放在 \`esp-idf/components/partition_table\` 目录下。我打开了 \`partitions_singleapp.csv\`，内容非常简洁：

\`\`\`csv
# Name,   Type, SubType, Offset,  Size, Flags
nvs,      data, nvs,     ,        0x6000,
phy_init, data, phy,     ,        0x1000,
factory,  app,  factory, ,        1M,
\`\`\`

就三个分区，我整理成表格方便理解：

| 分区名称 | 类型 | 子类型 | 偏移量 | 大小 | 用途 |
|---------|------|--------|-------|------|------|
| nvs | data | nvs | 自动 | 0x6000 (24KB) | 非易失性存储，保存 Wi-Fi 凭据等配置数据 |
| phy_init | data | phy | 自动 | 0x1000 (4KB) | 物理层初始化数据，存放硬件相关的配置 |
| factory | app | factory | 自动 | 1MB | 主应用程序代码 |

**偏移量留空就是让系统自动计算**，它会根据前一个分区的结束位置自动排列，省心。

算下来总共也就 1MB 多一点，而我手上开发板的 Flash 有 **16MB**，剩下的空间完全是浪费的。所以如果我有更多存储需求，就得自己动手改了。

---

## 三、动手：自定义分区表

### 3.1 创建分区表文件

在**工程根目录**下创建一个 \`partitions.csv\` 文件，内容如下：

\`\`\`csv
# Name,   Type, SubType, Offset,  Size, Flags
nvs,      data, nvs,     ,        0x6000,
phy_init, data, phy,     ,        0x1000,
factory,  app,  factory, ,        1M,
user_nvs, data, nvs,     ,        0x6000,
\`\`\`

我在原来的基础上加了一行 \`user_nvs\`，也是 NVS 类型，大小 24KB。这样我就有了一个**独立的 NVS 分区**，可以把自己的业务数据和系统 NVS 分开存放。

### 3.2 配置 menuconfig

打开 \`idf.py menuconfig\`，进入 \`Partition Table\`：

1. 选择 **Custom partition table CSV**
2. 在 \`Custom partition CSV file\` 中填写 **partitions.csv**（要和文件名一致）

\`\`\`
Partition Table (Custom partition table CSV)  --->
(partitions.csv) Custom partition CSV file
(0x8000) Offset of partition table
[*] Generate an MD5 checksum for the partition table
\`\`\`

### 3.3 编译并验证

\`\`\`bash
idf.py build
\`\`\`

编译完成后，执行以下命令查看分区表：

\`\`\`bash
idf.py partition-table
\`\`\`

输出结果：

\`\`\`
# ESP-IDF Partition Table
# Name, Type, SubType, Offset, Size, Flags
nvs,data,nvs,0x9000,24K,
phy_init,data,phy,0xf000,4K,
factory,app,factory,0x10000,1M,
user_nvs,data,nvs,0x110000,24K,
\`\`\`

完美！可以清楚地看到每个分区的**起始偏移地址和大小**，系统自动计算好了所有偏移量。

### 3.4 在代码中使用自定义的 NVS 分区

原来的 NVS 代码需要做三处修改，核心就是把默认分区改成我们指定的分区：

\`\`\`c
#include <stdio.h>
#include <inttypes.h>
#include "freertos/FreeRTOS.h"
#include "freertos/task.h"
#include "esp_system.h"
#include "nvs_flash.h"
#include "nvs.h"
#include "esp_log.h"

static const char *TAG = "NVS";

void app_main(void)
{
    // ★ 改动1：指定我们自己的分区名
    char* partition_name = "user_nvs";

    // ★ 改动2：初始化指定分区（不再是默认的 nvs_flash_init）
    esp_err_t err = nvs_flash_init_partition(partition_name);
    if (err == ESP_ERR_NVS_NO_FREE_PAGES || err == ESP_ERR_NVS_NEW_VERSION_FOUND) {
        ESP_ERROR_CHECK(nvs_flash_erase_partition(partition_name));
        err = nvs_flash_init_partition(partition_name);
    }
    ESP_ERROR_CHECK(err);

    ESP_LOGI(TAG, "打开非易失性存储 (NVS) 句柄...");
    nvs_handle_t my_handle;

    // ★ 改动3：从指定分区打开命名空间
    err = nvs_open_from_partition(partition_name, "storage", NVS_READWRITE, &my_handle);
    if (err != ESP_OK) {
        ESP_LOGI(TAG, "打开 NVS 句柄时出错 (%s)!", esp_err_to_name(err));
    } else {
        // 读取重启计数器
        int32_t restart_counter = 0;
        err = nvs_get_i32(my_handle, "restart_counter", &restart_counter);
        ESP_LOGI(TAG, "重启计数器 = %" PRIu32, restart_counter);

        // 更新重启计数器
        restart_counter++;
        err = nvs_set_i32(my_handle, "restart_counter", restart_counter);

        // 提交
        err = nvs_commit(my_handle);

        // 关闭
        nvs_close(my_handle);
    }

    // 倒计时重启
    for (int i = 10; i >= 0; i--) {
        ESP_LOGI(TAG, "将在 %d 秒后重启...", i);
        vTaskDelay(1000 / portTICK_PERIOD_MS);
    }
    ESP_LOGI(TAG, "现在重启。");
    fflush(stdout);
    esp_restart();
}
\`\`\`

**对比一下关键 API 的变化：**

| 原来（默认分区） | 现在（指定分区） |
|-----------------|----------------|
| \`nvs_flash_init()\` | \`nvs_flash_init_partition(name)\` |
| \`nvs_flash_erase()\` | \`nvs_flash_erase_partition(name)\` |
| \`nvs_open(ns, mode, handle)\` | \`nvs_open_from_partition(name, ns, mode, handle)\` |

烧录后效果和之前完全一样，重启计数器照样正常累加，只不过数据现在存储在 \`user_nvs\` 分区中了。

## 四、更进一步：自定义一个全新的分区类型

NVS 分区毕竟还是 IDF 预定义好的类型，如果我想**完全自己定义一个分区**，直接往 Flash 里读写原始数据呢？

### 4.1 修改分区表

\`\`\`csv
# Name,   Type, SubType, Offset,  Size, Flags
nvs,      data, nvs,     ,        0x6000,
phy_init, data, phy,     ,        0x1000,
factory,  app,  factory, ,        1M,
user,     0x40, 0x01,    ,        0x1000,
\`\`\`

这里的 \`user\` 分区，Type 填了 \`0x40\`，SubType 填了 \`0x01\`。

在这里需要了解一下分区表各字段的规则：

**Name 字段：** 任意名称，不超过 16 字节。

**Type 字段：**
- \`app (0x00)\` — 应用程序
- \`data (0x01)\` — 数据
- \`0x00-0x3F\` — 预留给 ESP-IDF 核心功能，**不要用**
- **\`0x40-0xFE\` — 留给我们自定义的，随便用**

**SubType 字段：**
- 当 Type 是 \`app\` 时：\`factory(0x00)\`、\`ota_0(0x10)\` ~ \`ota_15(0x1F)\`、\`test(0x20)\`
- 当 Type 是 \`data\` 时：\`ota(0x00)\`、\`phy(0x01)\`、\`nvs(0x02)\` 等
- 当 Type 是自定义值时：**SubType 也可以是任意值 \`0x00-0xFE\`**

一些常见的预定义数据子类型：

| 子类型 | 值 | 用途 |
|-------|------|------|
| nvs | 0x02 | NVS 存储 |
| coredump | 0x03 | 核心转储 |
| nvs_keys | 0x04 | NVS 密钥 |
| efuse | 0x05 | 虚拟 eFuse |
| fat | 0x81 | FAT 文件系统 |
| spiffs | 0x82 | SPIFFS 文件系统 |
| littlefs | 0x83 | LittleFS 文件系统 |

### 4.2 编译验证

\`\`\`bash
idf.py build
idf.py partition-table
\`\`\`

\`\`\`
# ESP-IDF Partition Table
# Name, Type, SubType, Offset, Size, Flags
nvs,data,nvs,0x9000,24K,
phy_init,data,phy,0xf000,4K,
factory,app,factory,0x10000,1M,
user,64,1,0x110000,4K,
\`\`\`

\`user\` 分区出现了，Type 显示为 64（即 0x40），大小 4KB，起始地址 \`0x110000\`。

### 4.3 编写测试代码

\`\`\`c
#include <stdio.h>
#include <esp_log.h>
#include <esp_partition.h>
#include "string.h"

static const char *TAG = "partition";

#define USER_PARTITION_TYPE    0x40
#define USER_PARTITION_SUBTYPE 0x01

static const esp_partition_t *partition_ptr = NULL;

void app_main(void)
{
    // 第一步：查找目标分区
    partition_ptr = esp_partition_find_first(USER_PARTITION_TYPE, USER_PARTITION_SUBTYPE, NULL);

    if (partition_ptr == NULL) {
        ESP_LOGE(TAG, "找不到分区！");
        return;
    }

    // 第二步：擦除（Flash 写入前必须先擦除）
    esp_partition_erase_range(partition_ptr, 0, 0x1000);

    // 第三步：写入数据
    const char *test_str = "this is flash write test!";
    esp_partition_write(partition_ptr, 0, test_str, strlen(test_str));

    // 第四步：读出数据并验证
    char read_buf[64];
    memset(read_buf, 0, sizeof(read_buf));
    esp_partition_read(partition_ptr, 0, read_buf, strlen(test_str));
    ESP_LOGI(TAG, "读取到的数据: %s", read_buf);
}
\`\`\`

烧录运行，串口输出：

\`\`\`
I (xxx) partition: 读取到的数据: this is flash write test!
\`\`\`

写入和读出完全一致！

这里有一个关键点需要注意：**Flash 在写入之前必须先擦除**。这是 Flash 存储器的物理特性决定的，擦除后所有位变成 1，写入操作只能把 1 变成 0。所以 \`esp_partition_erase_range\` 这一步不能省。

### 4.4 分区操作 API 小结

| API | 功能 |
|-----|------|
| \`esp_partition_find_first()\` | 根据类型和子类型查找分区 |
| \`esp_partition_erase_range()\` | 擦除指定范围（写入前必须调用） |
| \`esp_partition_write()\` | 写入数据 |
| \`esp_partition_read()\` | 读取数据 |

---

## 五、总结

回顾整个学习过程，分区表这块知识其实并不复杂，核心就三件事：

1. **理解分区表是什么** —— Flash 的空间规划图，告诉系统各种数据存在哪里
2. **会自定义分区表** —— 创建 CSV 文件，在 menuconfig 中指定，编译生效
3. **会在代码中使用指定分区** —— NVS 用带 \`_partition\` 后缀的 API，自定义分区用 \`esp_partition_*\` 系列 API

以后学到文件系统（SPIFFS、LittleFS、FAT）的时候，同样需要在分区表里给它们分配空间。所以分区表是后续很多功能的基础，现在搞明白了，后面会轻松很多。

> 参考文档：[ESP-IDF 分区表官方文档](https://docs.espressif.com/projects/esp-idf/zh_CN/v5.4/esp32s3/api-guides/partition-tables.html)

# 没有屏幕没有键盘，ESP32-S3 怎么连上我家 Wi-Fi？SmartConfig 配网实战

## 前言：一个看似简单却让我卡住的问题

学 ESP32-S3 学到 Wi-Fi 这一章，我满脑子想的都是赶紧联网、搞个物联网设备出来。然后我就愣住了——

**我家路由器的账号密码，怎么告诉这块板子？**

手机连 Wi-Fi 很简单，打开设置、选网络、输密码就完事了。但 ESP32-S3 呢？它没有屏幕，没有键盘，我总不能把密码硬编码在代码里吧？那换个路由器、换个环境岂不是得重新烧录一次程序？

这就是**配网**要解决的问题。今天我就记录一下，从零搞定 SmartConfig 配网的全过程。

---

## 一、ESP32-S3 有哪些配网方式？

先做个全局了解。ESP32-S3 支持四种配网方式：

| 方式 | 原理 | 优点 | 缺点 |
|------|------|------|------|
| **AP 配网** | ESP32 开热点，手机连上后通过网页输入密码 | 可自定义协议，扩展性强 | 体验差，要来回切换 Wi-Fi |
| **蓝牙配网** | 通过 BLE 传输 Wi-Fi 信息 | 可自定义协议，体验好 | 需要蓝牙支持，代码更复杂 |
| **SmartConfig** | 手机通过 UDP 广播把密码"喊"出去，ESP32 监听抓取 | 开发快，用户体验好 | 成功率受环境影响 |
| **DPP 配网** | 扫二维码配网 | 安全性高 | 需要屏幕显示二维码 |

**我最终选了 SmartConfig。** 原因很简单：开发最快、用户操作最简单、不需要额外硬件支持。

> ⚠️ **重要提醒：无论哪种方式，目前只支持 2.4GHz Wi-Fi，不支持 5GHz！** 这是 ESP32-S3 射频模块的硬件限制，不是软件问题。我第一次配网失败就是因为连的 5G 路由……

---

## 二、SmartConfig 的原理（30 秒搞懂）

原理其实挺巧妙的：

\`\`\`
手机（已连 Wi-Fi）                    ESP32-S3（未联网）
      |                                    |
      |  把 SSID + 密码编码成 UDP 报文       |
      |  通过广播/组播发出去                  |
      | ---------------------------------> |
      |                                    | 处于混杂模式
      |                                    | 监听所有无线报文
      |                                    | 从中解码出 SSID 和密码
      |                                    | 用这组信息去连接路由器
      |                                    |
      |        连接成功，回传 ACK            |
      | <--------------------------------- |
\`\`\`

**一句话概括：手机把密码"广播"出去，ESP32 在旁边"偷听"到了。**

所以手机要和板子**离得近一点**，周围 2.4G 干扰越少越好，这直接影响配网成功率。

---

## 三、SmartConfig 支持的协议

SmartConfig 不止一种协议：

\`\`\`c
typedef enum {
    SC_TYPE_ESPTOUCH = 0,        // 乐鑫自家协议
    SC_TYPE_AIRKISS,             // 微信生态协议
    SC_TYPE_ESPTOUCH_AIRKISS,    // 两种都支持
    SC_TYPE_ESPTOUCH_V2,         // ESPTouch 改进版，更稳定
} smartconfig_type_t;
\`\`\`

| 协议 | 配网工具 | 说明 |
|------|---------|------|
| ESPTouch | ESPTouch APP（开源） | 乐鑫官方，稳定性好 |
| AirKiss | 微信小程序 | 适合微信生态产品 |
| ESPTouch + AirKiss | 两者都行 | **兼容性最好，我用的就是这个** |
| ESPTouch V2 | ESPTouch APP | 支持加密和自定义数据 |

---

## 四、代码实战：从零实现 SmartConfig

> 这类代码不建议自己从零敲，没有意义。正确的做法是：**找到官方例程 → 借助 AI 工具看懂流程 → 参考修改**。

### 整体流程

先理清楚整个配网流程，其实就六步：

\`\`\`
初始化 NVS（存密码用）
    ↓
初始化网络协议栈
    ↓
注册事件回调（Wi-Fi / IP / SmartConfig 三类事件）
    ↓
启动 Wi-Fi（STA 模式）
    ↓
Wi-Fi 启动成功 → 开启 SmartConfig 监听
    ↓
收到 SSID + 密码 → 连接路由器 → 成功后关闭 SmartConfig
\`\`\`

### 4.1 初始化 NVS

为什么配网要先初始化 NVS？因为配网拿到的账号密码需要**存到本地**，下次开机直接连接，不用每次都重新配。

\`\`\`c
ESP_ERROR_CHECK(nvs_flash_init());
\`\`\`

### 4.2 初始化网络协议栈

这段代码几乎是所有 Wi-Fi 项目的标配，直接套用就行：

\`\`\`c
// 初始化网络接口
ESP_ERROR_CHECK(esp_netif_init());
// 创建默认事件循环
ESP_ERROR_CHECK(esp_event_loop_create_default());
// 创建默认的 Wi-Fi STA 网络接口
esp_netif_t *sta_netif = esp_netif_create_default_wifi_sta();
assert(sta_netif);
// 初始化 Wi-Fi
wifi_init_config_t cfg = WIFI_INIT_CONFIG_DEFAULT();
ESP_ERROR_CHECK(esp_wifi_init(&cfg));
\`\`\`

### 4.3 注册事件回调

这是整个配网逻辑的**核心枢纽**。ESP-IDF 用事件驱动模型，所有状态变化都通过事件通知，我们需要监听三类事件：

\`\`\`c
// Wi-Fi 事件：连接、断开等
ESP_ERROR_CHECK(esp_event_handler_register(WIFI_EVENT, ESP_EVENT_ANY_ID, &event_handler, NULL));
// IP 事件：获取到 IP 地址 = 联网成功
ESP_ERROR_CHECK(esp_event_handler_register(IP_EVENT, IP_EVENT_STA_GOT_IP, &event_handler, NULL));
// SmartConfig 事件：扫描完成、找到信道、获取到密码等
ESP_ERROR_CHECK(esp_event_handler_register(SC_EVENT, ESP_EVENT_ANY_ID, &event_handler, NULL));
\`\`\`

**三类事件各自的作用：**

| 事件类型 | 关键事件 | 含义 |
|---------|---------|------|
| \`WIFI_EVENT\` | \`STA_START\` | Wi-Fi 启动成功，可以开始配网了 |
| | \`STA_DISCONNECTED\` | 断开连接，需要重连 |
| \`IP_EVENT\` | \`STA_GOT_IP\` | 拿到 IP 地址，说明真正联网成功了 |
| \`SC_EVENT\` | \`SCAN_DONE\` | SmartConfig 扫描完成 |
| | \`FOUND_CHANNEL\` | 找到目标 Wi-Fi 信道 |
| | \`GOT_SSID_PSWD\` | **拿到 SSID 和密码了！配网的关键一步** |
| | \`SEND_ACK_DONE\` | 给手机回传 ACK 完成，配网流程结束 |

### 4.4 事件回调函数（配网的灵魂）

所有逻辑都在这个回调里，我加了详细注释：

\`\`\`c
static void event_handler(void* arg, esp_event_base_t event_base,
                          int32_t event_id, void* event_data)
{
    if (event_base == WIFI_EVENT && event_id == WIFI_EVENT_STA_START) {
        // ① Wi-Fi 启动成功 → 创建 SmartConfig 任务
        xTaskCreate(smartconfig_example_task, "smartconfig_task", 4096, NULL, 3, NULL);

    } else if (event_base == WIFI_EVENT && event_id == WIFI_EVENT_STA_DISCONNECTED) {
        // ② 断开连接 → 自动重连
        esp_wifi_connect();
        xEventGroupClearBits(s_wifi_event_group, CONNECTED_BIT);

    } else if (event_base == IP_EVENT && event_id == IP_EVENT_STA_GOT_IP) {
        // ③ 获取到 IP → 标记联网成功
        xEventGroupSetBits(s_wifi_event_group, CONNECTED_BIT);

    } else if (event_base == SC_EVENT && event_id == SC_EVENT_GOT_SSID_PSWD) {
        // ④ 拿到 SSID 和密码 → 这是最关键的一步！
        ESP_LOGI(TAG, "Got SSID and password");

        smartconfig_event_got_ssid_pswd_t *evt = (smartconfig_event_got_ssid_pswd_t *)event_data;
        wifi_config_t wifi_config;
        uint8_t ssid[33] = { 0 };
        uint8_t password[65] = { 0 };

        bzero(&wifi_config, sizeof(wifi_config_t));
        memcpy(wifi_config.sta.ssid, evt->ssid, sizeof(wifi_config.sta.ssid));
        memcpy(wifi_config.sta.password, evt->password, sizeof(wifi_config.sta.password));
        memcpy(ssid, evt->ssid, sizeof(evt->ssid));
        memcpy(password, evt->password, sizeof(evt->password));

        ESP_LOGI(TAG, "SSID:%s", ssid);
        ESP_LOGI(TAG, "PASSWORD:%s", password);

        // 用拿到的信息去连接路由器
        ESP_ERROR_CHECK(esp_wifi_disconnect());
        ESP_ERROR_CHECK(esp_wifi_set_config(WIFI_IF_STA, &wifi_config));
        esp_wifi_connect();

    } else if (event_base == SC_EVENT && event_id == SC_EVENT_SEND_ACK_DONE) {
        // ⑤ ACK 发送完成 → 配网流程彻底结束
        xEventGroupSetBits(s_wifi_event_group, ESPTOUCH_DONE_BIT);
    }
}
\`\`\`

### 4.5 SmartConfig 任务

\`\`\`c
static void smartconfig_example_task(void *parm)
{
    EventBits_t uxBits;

    // 设置协议类型：同时支持 ESPTouch 和 AirKiss
    ESP_ERROR_CHECK(esp_smartconfig_set_type(SC_TYPE_ESPTOUCH_AIRKISS));
    smartconfig_start_config_t cfg = SMARTCONFIG_START_CONFIG_DEFAULT();
    // 启动 SmartConfig
    ESP_ERROR_CHECK(esp_smartconfig_start(&cfg));

    while (1) {
        // 阻塞等待：联网成功 或 配网完成
        uxBits = xEventGroupWaitBits(s_wifi_event_group,
                    CONNECTED_BIT | ESPTOUCH_DONE_BIT, true, false, portMAX_DELAY);

        if (uxBits & CONNECTED_BIT) {
            ESP_LOGI(TAG, "WiFi Connected to ap");
        }
        if (uxBits & ESPTOUCH_DONE_BIT) {
            ESP_LOGI(TAG, "smartconfig over");
            esp_smartconfig_stop();  // 停止 SmartConfig
            vTaskDelete(NULL);       // 删除自身任务
        }
    }
}

## 五、完整代码

\`\`\`c

#include <string.h>
#include <stdlib.h>
#include "freertos/FreeRTOS.h"
#include "freertos/task.h"
#include "freertos/event_groups.h"
#include "esp_wifi.h"
#include "esp_event.h"
#include "esp_log.h"
#include "esp_system.h"
#include "nvs_flash.h"
#include "esp_netif.h"
#include "esp_smartconfig.h"
#include "esp_mac.h"

static EventGroupHandle_t s_wifi_event_group;

static const int CONNECTED_BIT = BIT0;
static const int ESPTOUCH_DONE_BIT = BIT1;
static const char *TAG = "smartconfig_example";

static void smartconfig_example_task(void * parm);

static void event_handler(void* arg, esp_event_base_t event_base,
                                int32_t event_id, void* event_data)
{
    if (event_base == WIFI_EVENT && event_id == WIFI_EVENT_STA_START) {
        // WiFi 站点模式启动后，创建 SmartConfig 任务
        xTaskCreate(smartconfig_example_task, "smartconfig_example_task", 4096, NULL, 3, NULL);
    } else if (event_base == WIFI_EVENT && event_id == WIFI_EVENT_STA_DISCONNECTED) {
        wifi_event_sta_disconnected_t *evt = (wifi_event_sta_disconnected_t *)event_data;
        ESP_LOGW(TAG, "WiFi disconnected, reason=%d (%s)", (int)evt->reason,
                 evt->reason == WIFI_REASON_AUTH_EXPIRE ? "auth expire" :
                 evt->reason == WIFI_REASON_AUTH_LEAVE ? "auth leave" :
                 evt->reason == WIFI_REASON_ASSOC_EXPIRE ? "assoc expire" :
                 evt->reason == WIFI_REASON_ASSOC_TOOMANY ? "assoc too many" :
                 evt->reason == WIFI_REASON_NOT_AUTHED ? "not authed" :
                 evt->reason == WIFI_REASON_4WAY_HANDSHAKE_TIMEOUT ? "4-way timeout" :
                 evt->reason == WIFI_REASON_HANDSHAKE_TIMEOUT ? "handshake timeout" :
                 evt->reason == WIFI_REASON_NO_AP_FOUND ? "AP not found" :
                 evt->reason == WIFI_REASON_CONNECTION_FAIL ? "connection fail" : "other");
        xEventGroupClearBits(s_wifi_event_group, CONNECTED_BIT);
        vTaskDelay(pdMS_TO_TICKS(500));
        esp_wifi_connect();
    } else if (event_base == IP_EVENT && event_id == IP_EVENT_STA_GOT_IP) {
        ip_event_got_ip_t *evt = (ip_event_got_ip_t *)event_data;
        ESP_LOGI(TAG, "Got IP: " IPSTR, IP2STR(&evt->ip_info.ip));
        xEventGroupSetBits(s_wifi_event_group, CONNECTED_BIT);
    } else if (event_base == SC_EVENT && event_id == SC_EVENT_SCAN_DONE) {
        // SmartConfig 扫描完成事件
        ESP_LOGI(TAG, "Scan done");
    } else if (event_base == SC_EVENT && event_id == SC_EVENT_FOUND_CHANNEL) {
        // SmartConfig 找到信道事件
        ESP_LOGI(TAG, "Found channel");
    } else if (event_base == SC_EVENT && event_id == SC_EVENT_GOT_SSID_PSWD) {
        // SmartConfig 获取到 SSID 和密码事件
        ESP_LOGI(TAG, "Got SSID and password");
        smartconfig_event_got_ssid_pswd_t *evt = (smartconfig_event_got_ssid_pswd_t *)event_data;
        wifi_config_t wifi_config;
        uint8_t ssid[33] = { 0 };
        uint8_t password[65] = { 0 };
        uint8_t rvd_data[33] = { 0 };

        bzero(&wifi_config, sizeof(wifi_config_t));
        memcpy(wifi_config.sta.ssid, evt->ssid, sizeof(wifi_config.sta.ssid));
        memcpy(wifi_config.sta.password, evt->password, sizeof(wifi_config.sta.password));

        memcpy(ssid, evt->ssid, sizeof(evt->ssid));
        memcpy(password, evt->password, sizeof(evt->password));
        ESP_LOGI(TAG, "SSID:%s", ssid);
        ESP_LOGI(TAG, "PASSWORD:%s", password);
        if (evt->type == SC_TYPE_ESPTOUCH_V2) {
            // 如果使用的是 ESPTouch V2，获取额外的数据
            ESP_ERROR_CHECK( esp_smartconfig_get_rvd_data(rvd_data, sizeof(rvd_data)) );
            ESP_LOGI(TAG, "RVD_DATA:");
            for (int i=0; i<33; i++) {
                printf("%02x ", rvd_data[i]);
            }
            printf("\\n");
        }
        // 断开当前 WiFi 连接，设置新的 WiFi 配置并重新连接
        ESP_ERROR_CHECK( esp_wifi_disconnect() );
        ESP_ERROR_CHECK( esp_wifi_set_config(WIFI_IF_STA, &wifi_config) );
        esp_wifi_connect();
    } else if (event_base == SC_EVENT && event_id == SC_EVENT_SEND_ACK_DONE) {
        // SmartConfig 发送 ACK 完成事件，设置 SmartConfig 完成标志位
        xEventGroupSetBits(s_wifi_event_group, ESPTOUCH_DONE_BIT);
    }
}

static void initialise_wifi(void)
{
    // 初始化网络接口
    ESP_ERROR_CHECK(esp_netif_init());
    // 创建事件组
    s_wifi_event_group = xEventGroupCreate();
    // 创建默认事件循环
    ESP_ERROR_CHECK(esp_event_loop_create_default());
    // 创建默认的 WiFi 站点模式网络接口
    esp_netif_t *sta_netif = esp_netif_create_default_wifi_sta();
    assert(sta_netif);

    // 初始化 WiFi 配置
    wifi_init_config_t cfg = WIFI_INIT_CONFIG_DEFAULT();
    ESP_ERROR_CHECK( esp_wifi_init(&cfg) );

    // 注册事件处理函数
    ESP_ERROR_CHECK( esp_event_handler_register(WIFI_EVENT, ESP_EVENT_ANY_ID, &event_handler, NULL) );
    ESP_ERROR_CHECK( esp_event_handler_register(IP_EVENT, IP_EVENT_STA_GOT_IP, &event_handler, NULL) );
    ESP_ERROR_CHECK( esp_event_handler_register(SC_EVENT, ESP_EVENT_ANY_ID, &event_handler, NULL) );

    // 设置 WiFi 模式为站点模式并启动 WiFi
    ESP_ERROR_CHECK( esp_wifi_set_mode(WIFI_MODE_STA) );
    ESP_ERROR_CHECK( esp_wifi_start() );
}

static void smartconfig_example_task(void * parm)
{
    EventBits_t uxBits;
    // 设置 SmartConfig 类型为 SC_TYPE_ESPTOUCH_AIRKISS
    ESP_ERROR_CHECK( esp_smartconfig_set_type(SC_TYPE_ESPTOUCH_AIRKISS) );
    smartconfig_start_config_t cfg = SMARTCONFIG_START_CONFIG_DEFAULT();
    // 启动 SmartConfig
    ESP_ERROR_CHECK( esp_smartconfig_start(&cfg) );
    ESP_LOGI(TAG, "Waiting for phone (ESP Touch / AirKiss) to send SSID and password...");
    while (1) {
        // 等待连接标志位或 SmartConfig 完成标志位
        uxBits = xEventGroupWaitBits(s_wifi_event_group, CONNECTED_BIT | ESPTOUCH_DONE_BIT, true, false, portMAX_DELAY);
        if(uxBits & CONNECTED_BIT) {
            // 连接到 AP 后的日志
            ESP_LOGI(TAG, "WiFi Connected to ap");
        }
        if(uxBits & ESPTOUCH_DONE_BIT) {
            // SmartConfig 完成后的日志
            ESP_LOGI(TAG, "smartconfig over");
            // 停止 SmartConfig
            esp_smartconfig_stop();
            // 删除 SmartConfig 任务
            vTaskDelete(NULL);
        }
    }
}

void app_main(void)
{
    // 初始化 NVS 闪存（若失败多为分区版本或占满，擦除后重试）
    esp_err_t ret = nvs_flash_init();
    if (ret == ESP_ERR_NVS_NO_FREE_PAGES || ret == ESP_ERR_NVS_NEW_VERSION_FOUND) {
        ESP_ERROR_CHECK( nvs_flash_erase() );
        ret = nvs_flash_init();
    }
    ESP_ERROR_CHECK( ret );

    ESP_LOGI(TAG, "WiFi SmartConfig start. Use ESP Touch / AirKiss app to provision.");
    initialise_wifi();
}
\`\`\`

## 七、进阶：记住配网信息，避免每次都重新配

上面的代码有个问题：**每次重启都要重新配网**。这在实际产品中肯定不行，用户配一次就应该记住了。

解决方案很简单：\`esp_wifi_set_config\` 会自动把 Wi-Fi 配置保存到 NVS 中，下次启动用 \`esp_wifi_get_config\` 读出来，有数据就直接连接，没有才进入配网模式。

只需要修改 \`smartconfig_example_task\` 函数：

\`\`\`c
static void smartconfig_example_task(void * parm)
{
    EventBits_t uxBits;
    wifi_config_t myconfig;
    memset(&myconfig, 0, sizeof(myconfig));

    ESP_LOGI(TAG, "检查是否已有 Wi-Fi 配置...");
    if (esp_wifi_get_config(WIFI_IF_STA, &myconfig) == ESP_OK
            && strlen((char *)myconfig.sta.ssid) > 0) {
        ESP_LOGI(TAG, "已有配置，SSID: %s，直接连接...", (char *)myconfig.sta.ssid);
        esp_wifi_connect();
    } else {
        ESP_ERROR_CHECK(esp_smartconfig_set_type(SC_TYPE_ESPTOUCH_AIRKISS));
        smartconfig_start_config_t cfg = SMARTCONFIG_START_CONFIG_DEFAULT();
        ESP_ERROR_CHECK(esp_smartconfig_start(&cfg));
        ESP_LOGI(TAG, "Waiting for phone (ESP Touch / AirKiss) to send SSID and password...");
    }

    while (1) {
        // 等待连接标志位或 SmartConfig 完成标志位
        uxBits = xEventGroupWaitBits(s_wifi_event_group, CONNECTED_BIT | ESPTOUCH_DONE_BIT, true, false, portMAX_DELAY);
        if(uxBits & CONNECTED_BIT) {
            // 连接到 AP 后的日志
            ESP_LOGI(TAG, "WiFi Connected to ap");
        }
        if(uxBits & ESPTOUCH_DONE_BIT) {
            // SmartConfig 完成后的日志
            ESP_LOGI(TAG, "smartconfig over");
            // 停止 SmartConfig
            esp_smartconfig_stop();
            // 删除 SmartConfig 任务
            vTaskDelete(NULL);
        }
    }
}
\`\`\`

**效果：**
- 第一次启动 → 进入配网模式 → 配网成功后自动保存
- 后续启动 → 直接连接，秒联网

## 八、怎么重新配网？

配网信息存在 NVS 里了，那想换个路由器怎么办？

### 方法一：开发调试阶段

直接擦除整个 Flash：

\`\`\`bash
idf.py erase_flash
\`\`\`

简单粗暴，但只适合调试。

### 方法二：产品阶段

给用户一个**重置入口**，比如长按某个按键 10 秒，触发重置：

\`\`\`c
// 清除 Wi-Fi 配置，恢复出厂设置
esp_wifi_restore();
// 然后重启设备，就会重新进入配网模式
esp_restart();
\`\`\`

这才是实际产品该有的做法。

用一张图总结整个 SmartConfig 配网流程：

  ↓

  ↓

                  ↓

                  ↓
              esp_wifi_connect() → 联网成功 ✅
                  ↓
              esp_smartconfig_stop() → 配网结束

## 十、总结与踩坑记录

### 学到了什么

1. **配网的本质**就是把路由器的 SSID 和密码传给设备，不同方式只是"传递管道"不同
2. **SmartConfig 的原理**是 ESP32 在混杂模式下监听 UDP 广播，手机把密码编码后广播出去
3. **事件驱动模型**是 ESP-IDF Wi-Fi 编程的核心，所有状态变化都通过事件回调处理
4. **配网信息会自动存到 NVS**，\`esp_wifi_get_config\` 就能读出来

### 踩过的坑

| 坑 | 原因 | 教训 |
|----|------|------|
| 配网一直失败 | 手机连的 5GHz Wi-Fi | **一定要 2.4GHz！** |
| 每次重启都要重新配 | 没有判断 NVS 中是否已有配置 | 加上 \`esp_wifi_get_config\` 判断 |
| 配网时好时坏 | 周围 2.4GHz 设备太多 | 靠近一点，多试几次 |
| 换路由后连不上 | 旧密码还存在 NVS 里 | 加重置按键调用 \`esp_wifi_restore()\` |

### 一点感悟

说实话，这部分代码**不需要自己从零写**。Wi-Fi 配网的 API 很多，事件回调关系也复杂，死记硬背完全没有意义。正确的学习方式是：

1. 找到 ESP-IDF 官方例程（\`examples/wifi/smart_config\`）
2. 借助 AI 工具理解每一段代码的作用
3. 在例程基础上根据自己的需求修改

把精力放在**理解流程和解决实际问题**上，而不是记忆 API。

**一块 30 块钱的开发板 + 一个大模型 API，就能做出可以听懂人话的智能硬件。**

最近我成功将开源项目 **MimicLaw** 部署到了 ESP32-S3 核心板上，并接入 DeepSeek API 运行成功。本文记录完整安装过程和踩坑经验，确保你跟着做就能跑通。

## 一、MimicLaw 是什么？

MimicLaw 本质是一个运行在 ESP32 上的 **LLM 客户端框架**，它可以：

- 🌐 连接 WiFi
- 🤖 调用大模型 API（OpenAI / Anthropic / DeepSeek 等）
- 📦 解析返回的 JSON
- ⚡ 本地执行逻辑（例如控制 GPIO / RGB 灯）

一句话概括：

\`\`\`
ESP32-S3 + WiFi + LLM = 可被自然语言驱动的嵌入式控制器
\`\`\`

它不是一个"聊天机器人"，而是一个**让大模型驱动硬件**的桥梁。

### 3.3 加载 ESP-IDF 环境

**⚠️ 每次打开新终端都需要执行这一步：**

\`\`\`bash
. $HOME/.espressif/esp-idf-v5.5.2/export.sh
\`\`\`

> ⚠️ 注意：不要直接复制网上带 \`/home/某某用户名/\` 的路径，用 \`$HOME\` 代替，它会自动匹配你的用户目录。

验证是否加载成功：

\`\`\`bash
idf.py --version
\`\`\`

输出类似 \`ESP-IDF v5.5.2\` 即为成功。
![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/12c2a27b5e4d4401845feb63df133575.png)


如果提示 \`idf.py: command not found\`，说明没有执行上面的 \`export.sh\`。

### 3.4 可选：设置自动加载

每次手动执行 \`export.sh\` 比较麻烦，可以加到 shell 配置中：

\`\`\`bash
echo '. $HOME/.espressif/esp-idf-v5.5.2/export.sh' >> ~/.bashrc
source ~/.bashrc
\`\`\`

## 四、先验证 DeepSeek API 是否可用

**在改代码之前，先确认你的 API Key 和网络没有问题。** 这一步能帮你省去很多排查时间。

\`\`\`bash
curl https://api.deepseek.com/chat/completions \\
  -H "Content-Type: application/json" \\
  -H "Authorization: Bearer 你的DeepSeek_API_Key" \\
  -d '{
        "model": "deepseek-chat",
        "messages": [
          {"role": "user", "content": "Hello"}
        ],
        "stream": false
      }'
\`\`\`

**成功返回** 类似以下 JSON，说明一切正常：

\`\`\`json
{
  "id": "chatcmpl-xxx",
  "choices": [
    {
      "message": {
        "role": "assistant",
        "content": "Hello! How can I help you today?"
      }
    }
  ]
}
\`\`\`
![在这里插入图片描述](https://i-blog.csdnimg.cn/direct/08fa1a1b0fae4ea28b7b72e9a47e947c.png)
deepseek官网：\`https://platform.deepseek.com/api_keys\`
使用命令：\`export DEEPSEEK_API_KEY="sk-xxxxxxxxxxxxxxxx"\` 可在Ubuntu临时赋值环境变量

**如果失败，请排查：**

| 现象 | 原因 |
|------|------|
| \`401 Unauthorized\` | API Key 填错了 |
| \`connection refused\` | 网络问题（虚拟机 DNS / 代理） |
| \`curl: command not found\` | 执行 \`sudo apt install curl\` |

> ⚠️ 确认 API 调通后再进行下一步。

## 七、配置 mimi_secrets.h

这个文件存放 WiFi 密码和 API Key 等敏感信息。

### 7.1 复制示例文件

\`\`\`bash
# 在项目根目录执行
cp mimi_secrets.h.example mimi_secrets.h
\`\`\`

> 如果找不到 \`.example\` 文件，用 \`find . -name "*secret*"\` 搜索一下它的实际位置。

### 7.2 编辑配置

\`\`\`bash
nano mimi_secrets.h
\`\`\`

修改为以下内容：

\`\`\`c
#pragma once

#define MIMI_SECRET_WIFI_SSID       "你的WiFi名称"
#define MIMI_SECRET_WIFI_PASS       "你的WiFi密码"

/* DeepSeek API 配置 */
#define MIMI_SECRET_API_KEY         "sk-你的DeepSeek_API_Key"
#define MIMI_SECRET_MODEL           "deepseek-chat"
#define MIMI_SECRET_MODEL_PROVIDER  "openai"
\`\`\`

按 \`Ctrl + O\` 保存，\`Ctrl + X\` 退出。

**注意事项：**
- WiFi 必须是 **2.4GHz**（ESP32 不支持 5GHz）
- Provider 填 \`"openai"\`，因为 DeepSeek 兼容 OpenAI 协议

> ⚠️ **安全提醒：** \`mimi_secrets.h\` 包含你的密钥，**绝对不要提交到 Git**。建议确认项目的 \`.gitignore\` 已包含该文件，或手动添加：
> \`\`\`bash
> echo "mimi_secrets.h" >> .gitignore
> \`\`\`

## 八、修改源码以支持 DeepSeek

### 8.1 为什么要改？

MimicLaw 的 \`openai\` provider 默认连接的是 \`api.openai.com\`，而 DeepSeek 虽然兼容 OpenAI 协议，但域名和路径不同：

| 项目 | OpenAI 默认值 | DeepSeek 需改为 |
|------|-------------|----------------|
| Host | \`api.openai.com\` | \`api.deepseek.com\` |
| Path | \`/v1/chat/completions\` | \`/chat/completions\` |

### 8.2 修改 API Host

打开文件：

\`\`\`bash
nano main/llm/llm_proxy.c
\`\`\`

找到这一行（可用 \`Ctrl + W\` 搜索 \`provider_is_openai\`）：
修改这几个函数

\`\`\`c
static bool provider_is_openai(void)
{
    return strcmp(s_provider, "openai") == 0;
}

static const char *llm_api_url(void)
{
    return provider_is_openai() ? MIMI_OPENAI_API_URL : MIMI_LLM_API_URL;
}

static const char *llm_api_host(void)
{
    return provider_is_openai() ? "api.deepseek.com" : "api.anthropic.com";
}

static const char *llm_api_path(void)
{
     return provider_is_openai() ? "/chat/completions" : "/v1/messages";
}
\`\`\`

修改为：

\`\`\`c
static bool provider_is_openai(void)
{
    return strcmp(s_provider, "openai") == 0 || strcmp(s_provider, "deepseek") == 0;
}

static const char *llm_api_url(void)
{
    if (strcmp(s_provider, "deepseek") == 0) return MIMI_DEEPSEEK_API_URL;
    if (strcmp(s_provider, "openai") == 0) return MIMI_OPENAI_API_URL;
    return MIMI_LLM_API_URL;
}

static const char *llm_api_host(void)
{
    if (strcmp(s_provider, "deepseek") == 0) return "api.deepseek.com";
    if (strcmp(s_provider, "openai") == 0) return "api.openai.com";
    return "api.anthropic.com";
}

static const char *llm_api_path(void)
{
    if (provider_is_openai()) return "/v1/chat/completions";
    return "/v1/messages";
}
\`\`\`




保存退出。

> 
> 💡 更优雅的方式是在 \`mimi_secrets.h\` 中添加 Host / Path 的宏定义，但这需要改动更多代码，本文先用最简单的方式。

## 九、编译与烧录

### 9.1 加载 ESP-IDF 环境

如果当前终端还没执行过，先加载：

\`\`\`bash
. $HOME/.espressif/esp-idf-v5.5.2/export.sh
\`\`\`

### 9.2 设置目标芯片

\`\`\`bash
cd ~/mimiclaw
idf.py set-target esp32s3
\`\`\`

> 这一步会告诉编译系统，我们的目标芯片是 ESP32-S3（而不是 ESP32 / ESP32-C3 等）。

### 9.3 清理旧的编译缓存

\`\`\`bash
idf.py fullclean
\`\`\`

> 为什么要执行这一步？因为在改完代码、换过 target 后，旧的缓存可能导致编译异常。\`fullclean\` 会删除整个 \`build/\` 目录，确保干净编译。

### 9.4 编译

\`\`\`bash
idf.py build
\`\`\`

首次编译大约需要 **5~15 分钟**，取决于电脑性能。请耐心等待 ☕

**编译成功**会看到类似输出：

\`\`\`
Project build complete. To flash, run:
 idf.py flash
 or
 idf.py -p PORT flash

Generated xxx/mimiclaw.bin
\`\`\`

### 9.5 连接开发板并烧录

用 USB 数据线将 ESP32-S3 连接到电脑（虚拟机需要将 USB 设备接入到 Ubuntu）。

确认设备被识别：

\`\`\`bash
ls /dev/ttyACM*
# 或
ls /dev/ttyUSB*
\`\`\`

看到 \`/dev/ttyACM0\` 之类的设备即可。

**执行烧录 + 打开串口监视器：**

\`\`\`bash
idf.py -p /dev/ttyACM0 flash monitor
\`\`\`
或者直接
\`\`\`bash
idf.py flash monitor
\`\`\`

> 💡 \`flash monitor\` 是两个命令的合并，烧录完成后自动打开串口监视器，方便查看运行日志。

## 十、串口权限问题

如果烧录时报错：

\`\`\`
Permission denied: '/dev/ttyACM0'
\`\`\`

这是因为当前用户没有串口设备的访问权限。

**解决：**

\`\`\`bash
sudo usermod -aG dialout $USER
\`\`\`

**然后必须重启**（注销不够，要完全重启）：

\`\`\`bash
sudo reboot
\`\`\`

重启后再次执行编译烧录即可。

> 💡 临时方案（不推荐长期使用）：在烧录命令前加 \`sudo\`。

## 十二、下一步可以做什么？

不要把它仅仅当聊天机器人。ESP32 + LLM 的核心价值在于：

> **LLM 作为决策层，MCU 作为执行层**

### 几个可以立刻上手的方向：

**🎨 自然语言控制 RGB 灯**

\`\`\`
用户说："把灯调成暖色"
LLM 输出：{"r": 255, "g": 180, "b": 100}
ESP32 解析 JSON → 控制 PWM → 灯光变化
\`\`\`

**🔌 LLM 驱动 GPIO**

让大模型根据语义输出引脚电平控制指令。

**🌡️ 语义物联网网关**

ESP32 采集传感器数据，发送给 LLM 分析，根据分析结果自动执行操作。

**🧠 边缘 AI 决策层**

本地规则引擎 + LLM 远程决策，两者结合做更复杂的判断。

## 十四、常见问题汇总

| 问题 | 解决方案 |
|------|---------|
| \`idf.py: command not found\` | 执行 \`. $HOME/.espressif/esp-idf-v5.5.2/export.sh\` |
| \`No space left on device\` | 扩展虚拟机磁盘 + 执行 \`growpart\` + \`resize2fs\` |
| \`Permission denied: /dev/ttyACM0\` | \`sudo usermod -aG dialout $USER\` 然后重启 |
| WiFi 连不上 | 确认是 2.4GHz 网络，检查 SSID/密码是否正确 |
| API 返回 401 | API Key 无效，重新检查 \`mimi_secrets.h\` |
| 编译报找不到 \`mimi_secrets.h\` | 确认已执行 \`cp\` 命令，且文件在正确目录 |
| 串口监视器乱码 | 波特率设为 115200（ESP-IDF 默认值） |
| 烧录时连接失败 | 按住 BOOT → 按 RST → 松开 RST → 开始烧录 → 松开 BOOT |
